    <script>
    function getCookie(cname) {
        var name = cname + "=",
            ca = document.cookie.split(';'),
            i,
            c,
            ca_length = ca.length;
        for (i = 0; i < ca_length; i += 1) {
            c = ca[i];
            while (c.charAt(0) === ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) !== -1) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function setCookie(variable, value) {
        document.cookie = variable + '=' + value + ' ;';
    }
    window.onload = (function () {
        var url = new URL(window.location.href);
        var c = url.searchParams.get("lang");
        if (c == 'eng') {
            setCookie('lang', 'eng');
            window.location.assign("http://tgo.to/about");
        }
        if (c == 'ru') {
            setCookie('lang', 'ru');
            window.location.assign("http://tgo.to/about");
        }
        if (getCookie('lang') == ''){
            setCookie('lang', 'eng');
            window.location.assign("http://tgo.to/about");
        }
        if (getCookie('lang') == 'eng') {
            document.getElementsByClassName("m1")[0].innerHTML = "When t.me/ doesn't work - tgo.to/ works";
            document.getElementsByClassName("m2")[0].innerHTML = "<i>Why?</i> - This is more convenient than typing the login into Telegram manually.";
            document.getElementsByClassName("m3")[0].innerHTML = "<i>There are analogues. Why <a href='https://tgo.to'>tgo.to</a> is better?</i> - Analogues are forced to watch ads before switching to Telegram.";
            document.getElementsByClassName("credits")[0].innerHTML = "<br>For all questions:<br> <a href='https://tgo.to/nikitashal'>@nikitashal</a> with notice #digitalresistance";
            document.getElementsByClassName("rootLink")[0].innerHTML = "<- to the main page";
            document.getElementsByClassName("btn_changeLang")[0].innerHTML = "ru";
            document.getElementsByClassName("featuresLink")[0].innerHTML = "features ->";
        }
        if (getCookie('lang') == 'ru') {
            document.getElementsByClassName("m1")[0].innerHTML = "Когда не работает t.me/ - работает tgo.to/";
            document.getElementsByClassName("m2")[0].innerHTML = "<i>Зачем?</i> - Это удобнее, чем вбивать логин в телеграм вручную.";
            document.getElementsByClassName("m3")[0].innerHTML = "<i>Есть аналоги. Чем <a href='https://tgo.to'>tgo.to</a> лучше?</i> - Аналоги вынуждают смотреть рекламу до перехода в Телеграм.";
            document.getElementsByClassName("credits")[0].innerHTML = "<br>По всем вопросам:<br> <a href='https://tgo.to/nikitashal'>@nikitashal</a> с пометкой #digitalresistance";
            document.getElementsByClassName("rootLink")[0].innerHTML = "<- на главную";
            document.getElementsByClassName("featuresLink")[0].innerHTML = "функции сайта ->";
        }
    });
    function goRoot(){
        document.getElementsByClassName("container")[0].classList.add("containerFadeOutLeft");
        setTimeout(function(){window.location.assign("http://tgo.to/");}, 350);
    }
    function goFeatures(){
        document.getElementsByClassName("container")[0].classList.add("containerFadeOutRight");
        setTimeout(function(){window.location.assign("http://tgo.to/features");}, 350);
    }
    function changeLang () {
        if (getCookie('lang') == 'eng') {
            setCookie('lang', 'ru');
            window.location.reload();
        }
        else {
            setCookie('lang', 'eng');
            window.location.reload();
        }
    }
