    <script> 
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      
        deferredPrompt.prompt();
      // Wait for the user to respond to the prompt
      deferredPrompt.userChoice
        .then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
        });
    });
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(reg){
         }).catch(function(err) {
        });
     }     
    window.addEventListener( "pageshow", function ( event ) {
      var historyTraversal = event.persisted || 
                             ( typeof window.performance != "undefined" && 
                                  window.performance.navigation.type === 2 );
      if ( historyTraversal ) {
        // Handle page restore.
        window.location.reload();
      }

    function getCookie(cname) {
        var name = cname + "=",
            ca = document.cookie.split(';'),
            i,
            c,
            ca_length = ca.length;
        for (i = 0; i < ca_length; i += 1) {
            c = ca[i];
            while (c.charAt(0) === ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) !== -1) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function setCookie(variable, value) {
        document.cookie = variable + '=' + value + ' ;';
    }

    function createLink() {
        var currentLink = document.getElementsByClassName("getinput")[0].value;

            document.getElementsByClassName("getinput")[0].value = 'tgo.to/' + currentLink.slice(1);

            });

        }
        if (currentLink.startsWith("http")) {
            var l = new URL(currentLink).pathname;
            document.getElementsByClassName("getinput")[0].value = 'tgo.to' + l;

                }
            });
            setTimeout(function(){document.getElementsByClassName("getinput")[0].blur();}, 10);

        }

                }
            });

                }
            });
            setTimeout(function(){document.getElementsByClassName("getinput")[0].blur();}, 10);

        }
        if (currentLink.startsWith("https://t.me/joinchat") || currentLink.startsWith("t.me/joinchat")) {

(function(l, projectPages) {

  var repo = projectPages ? '/' + l.pathname.split('/')[1] : ''

   /* redirect all 404 trafic to index.html */
   function redirect() {
     l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + repo + '/?' +
              (l.pathname ? 'p=' + l.pathname.replace(/&/g, '~and~').replace(repo, '') : '') +
              (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
              (l.hash))
     window.location = "tg://resolve?domain=" + l.pathname.slice(1);
     setTimeout(function(){ window.location.href = "/"; }, 200);
   }
  
  
   /* resolve 404 redirects into internal routes */
   function resolve() {
      if (l.search) {
        var q = {}
        l.search.slice(1).split('&').forEach(function(v) {
          var a = v.split('=')
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&')
        })
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            repo + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          )
        }
     }
   }

  /* if current document is 404 page page, redirect to index.html otherwise resolve */
  document.title === 'TelegramGoTo' ? redirect() : resolve()


}(window.location, window.projectPages || false ))

</script>
</head>
<body>
    <input id="fake_user_name" name="fake_user[name]" style="position:absolute; top:-100px;" type="text" value="Safari Autofill Me">
    <div class="container">
        <div class="box">
        <span class="input input--kyo goTestLink">
            <a class="btn_changeLang" onclick="changeLang()"></a>
            <a class="btn_goTestLink" onclick="goTestLink()"></a>
            <input class="getinput input__field input__field--kyo" type="search" id="input-19" onblur="colorTextGray()" onfocus="colorTextWhite()" oninput="cookieMaster()" onkeypress="return enterListen(event)" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <label class="input__label input__label--kyo" for="input-19">
                <span class="input__label-content input__label-content--kyo"></span>
            </label>
        </span>
        </div>
        <div class="box">
            <button onclick="createLink()" class="btn_getLink"></button>
        </div>
    </div>
    <div onmouseover="containerSlideUp()" onmouseleave="containerSlideDown()" onclick="goAbout()" class="aboutLink">
        ?
    </div>
    <div class="sayHello">
        
    </div>
    <style>
        *, *:after, *:before { -webkit-box-sizing: border-box; box-sizing: border-box; }
        .clearfix:before, .clearfix:after { content: ''; display: table; }
        .clearfix:after { clear: both; }
        *:focus {
            outline: none;
        }
        
        .goTestLink {
          position: relative;
        }
        .btn_goTestLink {
            position: absolute;
            padding: 8px;
            display: none;
            font-size: 12px;
            right: 25px;
            z-index: 9999999999;
            opacity: 0;
            cursor: pointer; 
              -webkit-transition: opacity 0.25s ease-in-out;
                 -moz-transition: opacity 0.25s ease-in-out;
                   -o-transition: opacity 0.25s ease-in-out;
                      transition: opacity 0.25s ease-in-out;
        }
        .btn_changeLang {
            position: relative;
            float: right;
            right: 15px;
            margin-top: -25px;
            font-size: 14px;
            color: #6a7989;
            cursor: pointer;
        }
        
        html, body {
            position: fixed;
            top: 0; 
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #fff;
            font-family: "Source Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .container {
            margin: 0 auto;
            display: flex; /* establish flex container */
            flex-direction: column; /* make main-axis vertical */
            justify-content: center; /* align items vertically, in this case */
            align-items: center; /* align items horizontally, in this case */
            overflow: hidden;
            height:100%;   
            box-shadow: -4px 2px 20px 2px grey;
              -webkit-transition: margin 0.25s ease-in-out;
                 -moz-transition: margin 0.25s ease-in-out;
                   -o-transition: margin 0.25s ease-in-out;
                      transition: margin 0.25s ease-in-out;
        }
        
        .aboutLink {
            position: absolute;
            bottom: 20px;
            margin-right: auto;
            margin-left: auto;
            left: 50%;
            transform: translate(-50%, 0);
            cursor: pointer;
            color: #6a7989;
            -webkit-transition: bottom 0.5s ease-in-out;
             -moz-transition: bottom 0.5s ease-in-out;
               -o-transition: bottom 0.5s ease-in-out;
                  transition: bottom 0.5s ease-in-out;
        }
        
        .sayHello {
            position: absolute;
            bottom: -20px;
            margin-right: auto;
            margin-left: -105px;
            left: 50%;
            transform: translate(-50%, 0);
            cursor: pointer;
            color: #6a7989;
              -webkit-transition: bottom 0.2s ease-in-out;
                 -moz-transition: bottom 0.2s ease-in-out;
                   -o-transition: bottom 0.2s ease-in-out;
                      transition: bottom 0.2s ease-in-out;
        }
        
        .input {
            position: relative;
            z-index: 1;
            display:block;
            margin: 1em;
            max-width: 400px;
            width: calc(100% - 2em);
            vertical-align: top;
        }

        .input__field {
            position: relative;
            display: block;
            float: right;
            padding: 0.8em;
            width: 60%;
            border: none;
            border-radius: 0;
            background: #f0f0f0;
            color: #aaa;
            font-weight: bold;
            -webkit-appearance: none; /* for box shadows to show on iOS */
            text-transform: lowercase;
        }

        .input__field:focus {
            outline: none;
        }

        .input__label {
            display: inline-block;
            float: right;
            padding: 0 1em;
            width: 40%;
            color: #6a7989;
            font-weight: bold;
            font-size: 70.25%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .input__label-content {
            position: relative;
            display: block;
            padding: 1.6em 0;
            width: 100%;
        }
        .input--kyo {
            z-index: auto;
        }

        .input__field--kyo {
            padding: 0.85em 1.5em;
            width: 100%;
            border-radius: 2em;
            color: #535d92;
        }

        .input__label--kyo {
            z-index: 0;
            padding: 0 0 0 2em;
            width: 100%;
            text-align: left;
        }

        .input__label--kyo::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 115, 207, 0.6);
            opacity: 0;
            -webkit-transition: opacity 0.3s;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .input__label-content--kyo {
            padding: 0.5em 0;
        }
        
        .btn_getLink,
        .input__field--kyo:focus,
        .input__field--kyo:focus +  .input__label--kyo .input__label-content--kyo {
            z-index: 10000;
        }
    
        .input__field--kyo:focus + .input__label--kyo {
            color: #fff;
        }

        .input__field--kyo:focus + .input__label--kyo::after {
            opacity: 1;
        }
        
        .notValid_not {
            color: rgb(106, 121, 137);
            -webkit-transition: color 0.3s;
            -moz-transition:    color 0.3s;
            -ms-transition:     color 0.3s;
            -o-transition:      color 0.3s;
            transition:         color 0.3s;
        }
        
        @keyframes grow-top {
          from {
            transform: scaleY(0);
          }
          to {
            transform: scaleY(1);
          }
        }
        
        .btn_getLink {
            transform: scaleY(0);
            transform-origin: top;
            margin-top: 15px;
            font-size: 12px;
            font-weight: bold;
            line-height: 100%;
            color: #6a7989;
            border-radius: 22px;
            padding: 8px 12px 7px;
            cursor: pointer;
            background: #FFF;
        }
        
        .btn_getLink:hover {
            background: 5dc390;
        }
        
        .btn_getLinkShow {
            animation: grow-top cubic-bezier(0.785, 0.135, 0.15, 0.86) 0.5s forwards;
        }
        
        .transitionContainer {
          -webkit-transition: margin 0.5s ease-in-out;
             -moz-transition: margin 0.5s ease-in-out;
               -o-transition: margin 0.5s ease-in-out;
                  transition: margin 0.5s ease-in-out;
            margin-top: -55px;
        }
        
        .transitionSayHello {
          -webkit-transition: bottom 0.5s ease-in-out;
             -moz-transition: bottom 0.5s ease-in-out;
               -o-transition: bottom 0.5s ease-in-out;
                  transition: bottom 0.5s ease-in-out;
            bottom: 20px;
        }
        
        @media only screen and (max-width: 400px) {
            .sayHello {
                display: none;
            }
            .btn_goTestLink {
                padding: 10px;
            }
        }
     
        @media (prefers-color-scheme: dark) {
          html, body {
            background-color: #111;
          }
          .btn_changeLang,
          .sayHello,
          .aboutLink,
          .input__label,
          .input__label-content
          { 
            color: #ededed;
          }

          .input__label--kyo::after {
            background: rgba(0, 53, 94, 0.6);
          }
          .container { 
            box-shadow: -4px 2px 20px 2px black;
          }
          .notValid_not {
             color: rgb(237, 237, 237);
          }
        }
    </style>
</body>
</html>
